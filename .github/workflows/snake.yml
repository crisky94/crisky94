name: GitHub Snake Game

on:
  # Programar la ejecución diaria a la medianoche UTC
  schedule:
    - cron: "0 0 * * *"

  # Permitir la ejecución manual del flujo de trabajo
  workflow_dispatch:

  # Disparar el flujo de trabajo al hacer push en la rama main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Paso 1: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Paso 2: Clonar el repositorio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Paso 3: Generar las animaciones de la serpiente
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Paso 4: Desplegar los archivos generados a la rama 'output'
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
